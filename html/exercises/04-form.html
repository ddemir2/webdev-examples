<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="username">Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="my@email.com"
          />
        </div>
        <fieldset>
          <legend>Characters</legend>
          <input type="radio" name="character" id="Spongebob" />
          <label for="Spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="Sandy" />
          <label for="Sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="Patrick" />
          <label for="Patrick">Patrick</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="episodes" id="option1" />
          <label for="option1">I have seen all the episodes!</label>
          <br />
          <input type="checkbox" name="episodes" id="option2" />
          <label for="option2">It has the best memes</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
